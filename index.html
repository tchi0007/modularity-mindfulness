<!DOCTYPE html>

<head>
  <meta charset="utf-8">

</head>
<body>

  <header role="banner">
    <div class="title">
      <h1><i lang="ja">枯山水</i></h1>
      <p class="rock">Rock Gardens</p>
    </div>
    <nav role="navigation">
      <ul>
        <li><a href="">Viewing</a></li>
        <li><a href="">Gravel</a></li>
        <li><a href="">Symbolism</a></li>
      </ul>
    </nav>
    <img class="ban" src="images/banner.svg" alt="">
  </header>

  <hr>
  <section class="sub">
    <h2><i lang="ja">自然の親密な本質を模倣し、人生の真の意味を発見する。</i></h2>
    <p>Imitate the intimate essence of nature & discover the true meaning of life.</p>
  </section>
  <hr>

  <main role="main">

    <figure class="viewing">
      <img src="images/viewing.svg" alt="">
      <figcaption>
        <h3><i lang="ja">閲覧</i></h3>
        <p class="cap">Viewing</p>
        <p class="body">A zen garden is usually relatively small, surrounded by a wall, and is often meant to be seen while seated from a single viewpoint outside the garden, such as the porch of the hojo</p>
        <a href="" class="btn">Learn more about Viewing</a>
      </figcaption>
    </figure>

    <figure class="gravel">
      <img src="images/gravel.svg" alt="">
      <figcaption>
        <h3><i lang="ja">砂利</i></h3>
        <p class="cap">Gravel</p>
        <p class="body">Gravel is usually used in zen gardens because it is less disturbed by rain and wind; Shirakawa, which is a black-speckled granite from Kyoto, was prized for its ability to hold grooves</p>
        <a href="" class="btn">Learn more about Gravel</a>
      </figcaption>
    </figure>

    <figure class="symbolism">
      <img src="images/symbolism.svg" alt="">
      <figcaption>
        <h3><i lang="ja">象徴主義</i></h3>
        <p class="cap">Symbolism</p>
        <p class="body">In the Japanese rock garden, rocks sometimes symbolize mountains (particularly Horai or they can be boats or a living creature, usually a turtle, or a carp</p>
        <a href="" class="btn">Learn more about Symbolism</a>
      </figcaption>
    </figure>

  </main>

  <hr>
